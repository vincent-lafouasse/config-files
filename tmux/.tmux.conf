### Bindings ######################################################

# bind ` as prefix and unbind old prefix
unbind C-b
set -g prefix `
bind ` send-prefix

# split windows with prefix + _/-
bind _ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# reload config
bind r source-file ~/.tmux.conf

# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection

# Avoid ESC delay
set -s escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#T"

# vim mode
set -g mode-keys vi

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
set-option -g renumber-windows on
set -g base-index 1
setw -g pane-base-index 1
bind tab last-window


### Aesthetics ######################################################

# Fix Colors
set -g default-terminal "screen-256color"
set -as terminal-features ",xterm-256color:RGB"

# remove status line
set-option -g status on
set -g status-right ''
set -g status-right-length 0
set -g status-interval 1

# status text and bg default (white on black i think)
set-option -g status-style bg=default
set -g status-fg default

# setw -g window-status-current-style fg=yellow
#set-window-option -g window-status-current-format '#I:#W'
#source-file ~/dev/others/base16/builder/templates/tmux/colors/base16-gruvbox-dark-hard.conf
# List of plugins
set -g set-clipboard on
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xsel -b"
bind-key -n -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xsel -b"

unbind C-S

bind S set-window-option synchronize-panes
set -g default-command "${SHELL}"

set -g default-terminal "xterm-kitty"

### Options ######################################################

# mouse friendly
set -g mouse on 

# set scroll history to 100,000 lines
set-option -g history-limit 100000
